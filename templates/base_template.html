<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
   </head>
<body>
<div class="login">

    {% if username != 0 or username == None %}
        <p>You are logged in as <strong>{{ username }}<strong></p>
        <a href="/user/{{ user_id }}"><button>User Page</button></a>
        <a href="{{ url_for('logout') }}"><button>Log out</button></a>

    {% else %}
        <h3>You are NOT logged in &nbsp; &nbsp;</h3>
        <a href="{{ url_for('login') }}"><button>Login</button></a>
    {% endif %}
</div>
<div id="header">
    <h1 style="text-align: center;">ASK MATE </h1>
</div>

    <div id="content">{% block content %}{% endblock %}</div>

    <div id="footer"><p style="text-align: right;">  Copyright 2021 by Fl-Ask-Mate Team   </p></div>

</body>
</html>
