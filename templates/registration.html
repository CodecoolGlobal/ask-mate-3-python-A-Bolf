<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Page</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
<br><br>
<h1 style= "color:white; text-align:center">Registration</h1>
    <section class="login_first">

     <form action="/registration" method="post">

        <label for="username">Username: </label><br>
        <input id="username" type="text" name="username"><br><br>

        <label for="password">Password: </label><br>
        <input id="password" type="password" name="password"><br><br><br>

        <button type="submit">Register</button>
     </form><br><br>
    </section>
<br>
    <a href="/login" ><button>Login</button></a><br><br><br>
    <a href="/" ><button>Back</button></a><br>

    {% if alert_message == 'taken' %}
        <script>alert("Username {{ username }} is already taken.")</script>
    {% elif alert_message == 'missing' %}
        <script>alert("You have to fill out both input fields.")</script>
    {% endif %}

</body>
</html>
